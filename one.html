<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body >
    <div id="app" v-cloak>
        <p>
            {{fullName}} 
        </p>
        <label>Middle Name</label>
        <input type="text" @keyup.enter="updateMiddleName" />
        <p><a :href="url" target="_blank">Google</a></p>
        
        <p v-html="raw_url"></p>
        <p>{{age}}</p>
        
        <hr/>
        <label>First Name</label>
        <input type="text" v-model.lazy.trim="firstName"/>
        <!-- Reactivity is when any changes to the data is immediately reflected on the page. -->
        <label>Last Name</label>
        <input type="text" :value="lastName" @input.prevent="updateLastName('Last name event',$event)"/>

        <label>Age</label>
        <input type="number" v-model.number="age"/>
        <hr/>
        <button type="button" v-on:click="increment">Increment</button>
        <button type="button" @click.ctrl="age--">Decrement</button>
    </div>
    <!-- <script src="https://unpkg.com/vue@next"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="app.js"></script>
</body>
</html>
